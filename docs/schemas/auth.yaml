RegisterRequest:
  type: object
  required: [email, password, name, role]
  properties:
    name:
      type: string
      example: John Doe
    email:
      type: string
      format: email
      example: john@example.com
    password:
      type: string
      format: password
      minLength: 6
      example: 123456
    role:
      type: string
      enum: [admin, doctor, patient]
      example: patient
    age:
      type: integer
      example: 28
    gender:
      type: string
      enum: [male, female, other]
      example: male
    avatar:
      type: string
      format: uri
      example: https://example.com/avatars/john.png

LoginRequest:
  type: object
  required: [email, password]
  properties:
    email:
      type: string
      format: email
      example: john@example.com
    password:
      type: string
      format: password
      example: 123456

AuthResponse:
  type: object
  properties:
    token:
      type: string
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    user:
      $ref: './user.yaml#/User'
